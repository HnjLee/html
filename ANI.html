<!DOCTYPE html>
<html>
<style>
#container {
  width: 1000px;
  height: 200px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
#animate2 {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: blue;
}
#animate3 {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: green;
  left : 950px;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>


<p><button onclick="myMove2()">Click Me</button></p> 

    <div id ="container">
        <div id ="animate2"></div>
        <div id ="animate3"></div>
      </div>

<script>
function myMove() {
  var elem = document.getElementById("animate");      
  var pos = 0;
  var id = setInterval(frame, 0.01);
  function frame() {
    if (pos == 950) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.left = pos + "px"; 
      //elem.style.left = (100-pos) + "%"; 
    }
  }
}
</script>

<script>
function myMove2() {
    
    var elem2 = document.getElementById("animate2");
    var elem3 = document.getElementById("animate3");
    var pos = 0;
    var id = setInterval(frame, 0.01);
    function frame() {
      if (pos == 950) {
        clearInterval(id);
      } else {
        pos++; 
      elem2.style.left = pos + "px"; 
      
      elem3.style.left = (950-pos) + "px"; 
      }
    }
}
</script>
</body>
</html>
